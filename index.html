<!DOCTYPE html>
<style>

    .typing {
        color: rgb(94,150,161);
        font-size: 2em;
        width: 21em;
        height: 1.5em;
        border-right: 1px solid transparent;
        animation: typing 7s steps(42, end), blink-caret .75s step-end infinite;
        font-family: Consolas, Monaco;
        word-break: break-all;
        overflow: hidden;
    }
    /* 打印效果 */
    @keyframes typing {
        from {
            width: 0;
        }

        to {
            width: 21em;
        }
    }

    /* 光标 */
    @keyframes blink-caret {

        from, to {
            border-color: transparent;
        }

        50% {
            border-color: currentColor;
        }
    }
    #loginPage {
        display: block;
        
       text-align: center;
       margin: 0 auto;
       border: 0;
    }
    #mainContent {
        display: none;
    }

    h1 {
        color: rgb(36,66,77)
    }

    form {
        border: 1px solid #000;
        border-radius: 5px;
        width: 650px;
        height: 410px;
        background-color: rgb(94,150,161);
        text-align: center;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url('https://github.com/Awersomerye/Awersomerye.github.io/blob/main/beauty.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }

    input {
        font-size: 30px;
        width: 600px;
        height: 80px;
        color: rgb(42,84,99);
        background-color: rgb(177,194,186);
    }
</style>
<html>
<head>
    <meta charset="utf-8" />
    <title>the website for you only</title>
</head>
<body id="body">
    <div  id='loginPage'>
        <form name="myForm">
            <h1><strong><em>authentication</em></strong></h1>
            <input type="text" placeholder="name" id="name" required="required" /><br />
            <input type="number" placeholder="birthdayMonth(for example):1" id="month" required="required" /><br />
            <input type="number" placeholder="birthdayDay(for example):1" id="day" required="required" /><br />
            <input style="color: rgb(42,84,99); background-color: rgb(115,157,156); width:200px; height: 80px " type="button" value="submit" name="submit" onclick="login()" />
        </form>
    </div>
    <div id="mainContent">
        <div style="text-align:center;left:500px; top: -55px; position: absolute; -webkit-text-stroke: 1px; -webkit-text-fill-color: transparent; background: linear-gradient(to right, red, blue,red,blue); -webkit-background-clip:text ; ">
            <p style="font-size:100px;"><em>生日快乐!</em><span style="font-size:60px;padding:10px;letter-spacing:3px;">我的朋友.</span></p>
        </div>
        <div style="text-shadow: 0 0 0.5em #ffd700, 0 0 0.2em #ffbe71; position: absolute; bottom: 50px; left: 20px; font-size: 40px; ">
            <p><em>wish you all the best!</em></p>
        </div>
        <div style="position:absolute;bottom:20px;left:500px;font-size:30px">
            <p class="typing">
                <em >朝暮与年岁并往，愿与你一同行至天光</em>
            </p>
        </div>
        <div style="font-size: 40px; position: absolute; bottom: 0px; right: 30px; -webkit-text-stroke: 1px; -webkit-text-fill-color: transparent; background: linear-gradient(to right, #fdd819, #e04c4c, #fdd819, #e04c4c); -webkit-background-clip: text;">
            <p> 祝萬事勝意,喜乐常伴</p>
        </div>
    </div>
    

    <script type="text/javascript">
    //登陆判断
        var account = { username: "陈睿鹏", month: 12, day: 3 };
        function login() {
            let username = document.getElementById('name').value;
            let month = document.getElementById('month').value;
            let day = document.getElementById('day').value;
            if (account.username != username) {
                alert("your name is wrong");
            } else if (account.month != month) {
                alert("your birthdayMonth is wrong");
                return false;
            } else if (account.day != day) {
                alert("your birthdayDay is wrong");
                return false;
            } else {
                hideLoginPage();
                changeBackgroundImage();
                displayContent();

            }
        }</script>
    <script>
        function hideLoginPage() {
            var Login = document.getElementById('loginPage');
            Login.style.display = "none";
        }</script>

    <script>
        function displayContent() {
            var mainContent = document.getElementById('mainContent');
            mainContent.style.display = 'block';
        }
    </script>
    <script>
        function changeBackgroundImage() {
            var body = document.getElementById('body');
            body.style.backgroundImage="url('https://github.com/Awersomerye/Awersomerye.github.io/blob/main/picture.jpg')";
        }
    </script>
</body>
</html>
